<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WindowsXp</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .windows-xp-container {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border: 1px solid black;
      height: 250px;
      width: 400px;
      background-color: #013298;
    }

    .header {
      height: 60px;
      border-bottom: 1px solid white;
    }

    .header p {

      font-family: sans-serif;
      font-size: 25px;
      margin: 0;
      padding: 12px;
      color: white;

    }

    .header img {
      height: 45px;
      width: 45px;
      position: absolute;
      top: 6px;
      right: 6px;
    }

    .content {
      height: 130px;
      border-bottom: 1px solid white;
      background-color: #7E9EE9;
    }

    /* Button styles */
    .turn-off,
    .standby,
    .restart {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      border: 1px solid white;
      height: 60px;
      width: 60px;
      border-radius: 10%;

    }

    .turn-off {
      background-color: #d15638;
      margin-left: 169px;
    }

    .standby {
      background-color: #F8A634;
      margin-left: 54.5px;
    }

    .restart {
      background-color: #65A00B;
      margin-left: 283.5px;
      z-index: 1;
    }

    .turn-off-circle,
    .standby-circle,
    .restart-circle {
      height: 35px;
      margin: auto;
      position: absolute;
      width: 35px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 50%;
      outline: 3.5px solid white;
      outline-offset: -1px;
    }

    .standby-circle {
      height: 32px;
      width: 32px;
      z-index: 1;
    }

    .restart-circle {
      height: 25px;
      width: 25px;
      outline: 0;
      outline-offset: 0;
      background-color: #65A00B;
    }

    .turn-off-line,
    .standby-line,
    .restart-line {
      height: 18px;
      margin: auto;
      position: absolute;
      width: 0px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      outline: 3.5px solid white;
      outline-offset: -1px;
    }

    .standby-line {
      z-index: 1;
      bottom: 25px;
    }

    .restart-line {
      height: 40px;
      z-index: -1;
    }

    .standby-line-cutter {
      width: 15px;
      height: 10px;
      background: #F8A634;
      position: absolute;
      margin: auto;
      z-index: -1;
      top: 0;
      right: -7px;
      z-index: -1;
    }

    .content h5 {
      margin-top: 5em;
      color: white;
      min-width: max-content;
      text-align: center;
    }

    /* Button styles ends */

    .footer {
      height: 60px;
    }

    .footer button {
      font-size: 14px;
      position: absolute;
      bottom: 12px;
      right: 12px;
      padding: 5px 24px;
      outline: 1px solid #013298;
      outline-offset: -4px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="windows-xp-container">
    <div class="header">
      <p>Turn off computer</p>
      <img src="./xp.png" alt="windows-xp-icon">
    </div>
    <div class="content">
      <div class="turn-off">
        <div class="turn-off-circle">
          <div class="turn-off-line">
            <!-- <h4>Turn off</h4> -->
          </div>
        </div>
        <h5>Turn Off</h5>
      </div>
      <div class="standby">
        <div class="standby-circle">
          <div class="standby-line">
            <div class="standby-line-cutter">

            </div>
          </div>
        </div>
        <h5>Stand By</h5>
      </div>
      <div class="restart">
        <div class="restart-circle">
          <div class="restart-line">

          </div>
          <div class="restart-line" style="transform: rotate(90deg);"></div>
          <div class="restart-line" style="transform: rotate(45deg);outline: 2.6px solid white;"></div>
          <div class="restart-line" style="transform: rotate(135deg);outline: 2.6px solid white;"></div>
        </div>
        <h5>Restart</h5>
      </div>
    </div>
    <div class="footer">
      <button>Cancel</button>
    </div>
  </div>
</body>

</html>
