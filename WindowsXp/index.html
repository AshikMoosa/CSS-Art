<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WindowsXp</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .windows-xp-container {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border: 1px solid black;
      height: 250px;
      width: 400px;
      background-color: #013298;
    }

    .header {
      height: 60px;
      border-bottom: 1px solid white;
    }

    .header p {

      font-family: sans-serif;
      font-size: 25px;
      margin: 0;
      padding: 12px;
      color: white;

    }

    .header img {
      height: 45px;
      width: 45px;
      position: absolute;
      top: 6px;
      right: 6px;
    }

    .content {
      height: 130px;
      border-bottom: 1px solid white;
      background-color: #7E9EE9;
    }

    /* Button styles */
    .turn-off,
    .standby,
    .restart {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      border: 1px solid white;
      height: 45px;
      width: 45px;
      border-radius: 10%;

    }

    .turn-off {
      background-color: #d15638;
      margin-left: 169px;
    }

    .standby {
      background-color: #F8A634;
      margin-left: 54.5px;
    }

    .restart {
      background-color: #65A00B;
      margin-left: 283.5px;
      z-index: 1;
    }

    .turn-off-circle,
    .standby-circle,
    .restart-circle {
      height: 28px;
      margin: auto;
      position: absolute;
      width: 28px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 50%;
      outline: 3.5px solid white;
      outline-offset: -1px;
    }

    .standby-circle {
      height: 24px;
      width: 24px;
      margin-top: 11px;
      z-index: 1;
    }

    .restart-circle {
      height: 18px;
      width: 18px;
      outline: 0;
      outline-offset: 0;
      background-color: #65A00B;
    }

    .turn-off-line,
    .standby-line,
    .restart-line {
      height: 12px;
      margin: auto;
      position: absolute;
      width: 0px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      outline: 2.5px solid white;
      outline-offset: -1px;
    }

    .standby-line {
      z-index: 1;
      bottom: 20px;
    }

    .restart-line {
      height: 30px;
      z-index: -1;
    }

    .standby-line-cutter {
      width: 15px;
      height: 10px;
      background: #F8A634;
      position: absolute;
      margin: auto;
      z-index: -1;
      top: 0;
      right: -7px;
      z-index: -1;
    }

    .content h5 {
      font-size: 14px;
      margin-top: 4em;
      margin-left: -6px;
      color: white;
      min-width: max-content;
      text-align: center;
      user-select: none;
    }

    .standby:hover,
    .turn-off:hover,
    .restart:hover {
      cursor: pointer;
    }

    .standby:hover,
    .standby:hover .standby-line-cutter {
      background-color: #f9b14e;
    }

    .turn-off:hover {
      background-color: #d5694d;
    }

    .restart:hover,
    .restart:hover .restart-circle {
      background-color: #75ba0d;
    }

    .standby:active,
    .standby:active .standby-line-cutter {
      background-color: #f79c1d;
    }

    .turn-off:active {
      background-color: #c24b2e;
    }

    .restart:active,
    .restart:active .restart-circle {
      background-color: #578a0a;
    }

    /* Button styles ends */

    .footer {
      height: 60px;
    }

    .footer button {
      font-size: 14px;
      position: absolute;
      bottom: 12px;
      right: 12px;
      padding: 5px 24px;
      outline: 1px solid #013298;
      outline-offset: -4px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="windows-xp-container">
    <div class="header">
      <p>Turn off computer</p>
      <img src="./xp.png" alt="windows-xp-icon">
    </div>
    <div class="content">
      <div class="turn-off">
        <div class="turn-off-circle">
          <div class="turn-off-line">
          </div>
        </div>
        <h5>Turn Off</h5>
      </div>
      <div class="standby">
        <div class="standby-circle">
          <div class="standby-line">
            <div class="standby-line-cutter">

            </div>
          </div>
        </div>
        <h5>Stand By</h5>
      </div>
      <div class="restart">
        <div class="restart-circle">
          <div class="restart-line">

          </div>
          <div class="restart-line" style="transform: rotate(90deg);"></div>
          <div class="restart-line" style="transform: rotate(45deg);outline: 2px solid white;"></div>
          <div class="restart-line" style="transform: rotate(135deg);outline: 2px solid white;"></div>
        </div>
        <h5 style=" margin-left: -2px;">Restart</h5>
      </div>
    </div>
    <div class="footer">
      <button>Cancel</button>
    </div>
  </div>
</body>

</html>
